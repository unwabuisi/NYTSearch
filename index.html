<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>New York Times Search</title>

        <!-- Latest compiled and minified Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script  src="https://code.jquery.com/jquery-3.3.1.min.js"  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="  crossorigin="anonymous"></script>


        <script type="text/javascript" src="app.js"></script>
        <link rel="stylesheet" href="stylesheet.css"/>
    </head>
    <body>

        <div class="container">

            <!-- Jumbotron -->
            <div class="jumbotron">
                <h1>New York Times Search</h1>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <!-- Search Panel -->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Search Parameters</h3>
                        </div>
                        <div class="panel-body">
                            <form id="searchForm">

                              <div class="form-group">
                                <label>Search Term:</label>
                                <input type="text" class="form-control" id="searchTerm">
                              </div>

                              <div class="form-group">
                                <label>Number of Records to Retrieve:</label>
                                <select class="form-control" id="numOfRecords">
                                    <option value="1">1</option>
                                    <option value="5">5</option>
                                    <option value="10">10</option>
                                </select>
                              </div>

                              <div class="form-group">
                                  <label>Start Year (Optional):</label>
                                  <input type="text" class="form-control" id="startYear" name="" value="">
                              </div>

                              <div class="form-group">
                                  <label for="">End Year (Optional):</label>
                                  <input type="text" class="form-control" id="endYear" name="" value="">
                              </div>

                              <button type="submit" class="btn btn-primary" id="searchBtn">Search</button>
                              <button type="button" class="btn btn-default" name="button" id="clearBtn">Clear Results</button>
                            </form>

                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <!-- Results Panel -->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Top Articles</h3>
                        </div>
                        <div class="panel-body" id="topArticles">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
